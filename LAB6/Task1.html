<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calc(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            var sum= document.getElementById("sum");
            var sub= document.getElementById("sub");
            var mult= document.getElementById("mult");
            var divide = document.getElementById("div");
            var sum1 = parseInt(a) + parseInt(b)
            sum.innerHTML = `Sum: ${sum1}`;
            sub.innerHTML = `Sub: ${a - b}`;   
            mult.innerHTML = `Prod: ${a*b}`;
            divide.innerHTML = `Divide: ${a/b}`;

           
        }
    
    
    </script>
</head>
<body>
    <form >
        <label>a</label><input type="number" id="a" ><br>
        <label>b</label><input type="number" id="b" ><br>
    </form>
    <button class="btn btn-success" type="submit" id="form2" onclick="calc()" >
    Submit
    </button>
    <h3 id="sum" value="0">Sum:</h3>
    <h3 id="sub">Subtraction:</h3>
    <h3 id="mult">Multiplication:</h3>
    <h3 id="div">Division:</h3>
    
</body>
</html>
